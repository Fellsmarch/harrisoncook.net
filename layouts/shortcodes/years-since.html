<span id="years-since">        
    <script type="text/javascript">
        let date = new Date({{ .Get "year" }}, {{ .Get "month" }}, {{ .Get "day" }});
        let differenceInMiliseconds = Date.now() - date;
        let newDate = new Date(differenceInMiliseconds);
        let yearsSince = Math.abs(newDate.getUTCFullYear() - 1970);
        document.querySelector("#years-since").innerHTML = yearsSince;
    </script>
</span>
